<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Cadastro de Trabalhos</title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap/css"
		name="bootstrap-theme.min.css" />
	<h:outputScript library="jquery" name="jquery-2.1.4.min.js" />
	<h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
	<h:outputStylesheet library="css" name="sb-admin-2.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h:messages showDetail="true" errorClass="alert alert-danger" />
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Log In</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<div class="form-group">
									<h:inputText value="#{loginUsuario.usuario.nome}"
										styleClass="form-control" pt:placeholder="UsuÃ¡rio" />
								</div>
								<div class="form-group">
									<h:inputSecret value="#{loginUsuario.usuario.senha}"
										styleClass="form-control" pt:placeholder="Senha" />
								</div>
								<h:commandButton action="#{loginUsuario.validarUsuario}"
									styleClass="btn btn-lg btn-success btn-block" value="Logar"></h:commandButton>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
